<div class="flex items-center justify-center min-h-screen bg-gray-100">
  <div class="bg-white p-6 rounded-md shadow-md w-80">
    <h2 class="text-2xl font-bold mb-4">Login</h2>
    <input
      type="text"
      [(ngModel)]="username"
      placeholder="Username"
      class="w-full px-4 py-2 border rounded-md mb-4"
    />
    <input
      type="password"
      [(ngModel)]="password"
      placeholder="Password"
      class="w-full px-4 py-2 border rounded-md mb-4"
    />
    <button
      (click)="login()"
      class="w-full bg-violet-500 text-white px-4 py-2 rounded-md hover:bg-violet-600 transition"
    >
      Login
    </button>
  </div>
</div>
