<div class="episodes-page">
  <h2 class="text-2xl font-bold mb-6">Episódios de Rick and Morty</h2>

  <div *ngIf="isLoading" class="text-center text-lg text-gray-500">Carregando...</div>

  <ul *ngIf="!isLoading" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
    <li *ngFor="let episode of episodes" class="bg-white p-4 border rounded-lg shadow-md">
      <h3 class="text-lg font-semibold">{{ episode.name }}</h3>
      <p class="text-sm text-gray-600">Data de exibição: {{ episode.air_date }}</p>
      <p class="text-sm text-gray-600">Código: {{ episode.episode }}</p>
    </li>
  </ul>
</div>
