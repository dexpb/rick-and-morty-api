<div class="gap-10 flex items-center justify-center m-auto min-h-screen w-full">

  <button
      class="fixed top-4 left-4 px-4 py-2 bg-violet-500 text-white rounded-md hover:bg-violet-600 transition"
    >
      <a href="/">Voltar</a>
    </button>
  <div
    class="p-4 border rounded-md flex flex-col justify-center m-auto items-center"
  >
    <img
      [src]="character.image"
      alt="{{ character.name }}"
      class="w-32 h-32 rounded mb-4"
    />
    <h2 class="text-2xl font-bold">{{ character.name }}</h2>
    <p>
      Status:
      <span [style.color]="character.statusColor">{{ character.status }}</span>
    </p>
    <p>Species: {{ character.species }}</p>
    <p>Gender: {{ character.gender }}</p>
    <p>Origin: {{ character.origin?.name }}</p>
    <p>Location: {{ character.location?.name }}</p>
  </div>
</div>
