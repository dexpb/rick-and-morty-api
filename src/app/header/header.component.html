<header class="w-full h-20 flex items-center justify-between fixed top-0 left-0 z-20 bg-violet-500 px-6">
  <div class="flex items-center space-x-4">
  </div>
  <div class="flex items-center space-x-6">
    <a class="text-white hover:text-gray-300 transition" href="/">Home</a>
    <ng-container *ngIf="authService.isLoggedIn()">
      <span class="text-white">{{ authService.getUser().username }}</span>
      <button (click)="logout()" class="bg-white text-violet-500 px-4 py-2 rounded-md hover:bg-gray-200 transition">Logout</button>
    </ng-container>
    <ng-container *ngIf="!authService.isLoggedIn()">
      <a class="bg-white text-violet-500 px-4 py-2 rounded-md hover:bg-gray-200 transition" href="/login">Login</a>
    </ng-container>
  </div>
</header>
